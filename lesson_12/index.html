<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Lesson 12</title>
</head>
<body>
   <div class="wrapper">
      <div class="wrapper__container">
         <div class="wrapper__content">
            <div class="content__translate2d">Translate 2D</div>
            <div class="content__scale2d">Scale 2D</div>
            <div class="content__rotate2d">Rotate 2D</div>
            <div class="content__skew2d">Skew 2D</div>
            <div class="content__multi2d">Multi 2D</div>
            <div class="content__origin2D">Origin 2D</div>
            <div class="content__translate3d">Translate 3D</div>
            <div class="content__scale3d">Scale 3D</div>
            <div class="content__rotate3d">Rotate 3D</div>
            <div class="content__perspective">Perspective</div>
            <div class="content__multi3d">Multi 3D</div>
            <div class="flip">
               <div class="flip__body">
                  <div class="flip__front">
                     FRONT
                  </div>
                  <div class="flip__back">
                     BACK
                  </div>
               </div>
            </div>
         </div>
         <div class="car">
            <div class="weel-1"></div>
            <div class="weel-2"></div>
            <div class="front"></div>
            <div class="rear"></div>
            <div class="middle"></div>
            <div class="arch-1"></div>
            <div class="arch-2"></div>
            <div class="disk-1"></div>
            <div class="disk-2"></div>
            <div class="front-roof"></div>
            <div class="rear-roof"></div>
            <div class="middle-roof"></div>
            <div class="glass-rear"></div>
            <div class="glass-front"></div>
            <div class="glass-middle"></div>
            <div class="front-light"></div>
            <div class="rear-light"></div>
            <div class="skew-bar"></div>
         </div>
      </div>
   </div>
</body>
</html>
